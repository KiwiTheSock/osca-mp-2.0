<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Login -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
        <title> Osca-MP-Anmeldung </title>        
    </h:head>  

    <h:body style="background-image: url('data/blurred.jpg'); background-repeat: no-repeat; background-size: cover">
        <style type="text/css">
            .green-button.ui-button.ui-state-default {
                background-color: #5cb85c;
                border-color: #5cb85c;
                color: #fff;
            }

            .green-button.ui-button.ui-state-default:enabled:hover, 
            .green-button.ui-button.ui-state-default:focus {
                background-color: #4cae4c;
                border-color: #5cb85c;
            }

            .red-button.ui-button.ui-state-default {
                background-color: #d9534f;
                border-color: #d9534f;
                color: #fff;
            }

            .red-button.ui-button.ui-state-default:enabled:hover, 
            .red-button.ui-button.ui-state-default:focus {
                background-color: #d43f3a;
                border-color: #d9534f;
            }

        </style>
        <!-- LOGO -->
        <div style="text-align: center">
            <img height="30%" width="30%" src="data/Logo.png" alt="Hier sollte eigentlich ein Bild sein ..." onclick="location.href = 'load.xhtml'"></img>
        </div>
        <!-- LOGIN DIV/BORDER -->
        <div style="background-color:#FFFFFF; margin:30px; text-align: center; border-left: 6px solid #BCCBD0; border-top: 6px solid #BCCBD0" >
            <h:form style="text-align: left;padding: 45px;" id="formID">
                <p:row>
                    <h3 style="font-family: Andale Mono, monospace; margin-bottom: 50px">Anmeldung zur muendlichen Pruefung</h3>
                </p:row>

                <p:row>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                        <p:outputLabel for="username" value="Benutzername: " style="font-family: Andale Mono, monospace; font-size: 14px"/>
                        <p:inputText id="username" placeholder="Name" value='#{loginQuery.username}' style="font-family: Andale Mono, monospace; font-size: 14px"/>

                        <p:outputLabel for="password" value="Passwort: " style="font-family: Andale Mono, monospace; font-size: 14px"/>
                        <p:inputText id="password" placeholder="Passwort" value="#{loginQuery.password}" style="font-family: Andale Mono, monospace; font-size: 14px"/>

                        <p:commandButton style="font-family: Andale Mono, monospace; margin-top: 30px; font-size: 12px" 
                                         styleClass="green-button"
                                         value="LoginStudent"
                                         action="#{loginQuery.login()}"/>

                        <p:commandButton style="font-family: Andale Mono, monospace; margin-top: 30px; font-size: 12px" 
                                         styleClass="red-button"
                                         value="LoginDozent"
                                         action="#{loginQuery.loginDozent()}"/>

                    </h:panelGrid>
                </p:row>
            </h:form>


            <h:form>

                <p:commandButton style="font-family: Andale Mono, monospace; margin-top: 30px; font-size: 12px" 
                                 styleClass="red-button"
                                 value="Fill DB"
                                 action="#{filldata.fill}"/>
            </h:form>
        </div>                
    </h:body>
</html>
