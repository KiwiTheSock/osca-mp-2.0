<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Wiho Wert-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Loading ...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <!-- Body und CSS fuer die Ladeseite-->
    <h:body style="background-image: url('data/blurred.jpg'); background-repeat: no-repeat; background-size: cover">
        <style type="text/css">
            .container {
                height: 100vh;
                width: 100vw;
                font-family: Andale Mono, monospace;
            }

            .loader {
                height: 20px;
                width: 250px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            .loader--dot {
                animation-name: loader;
                animation-timing-function: ease-in-out;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                height: 20px;
                width: 20px;
                border-radius: 100%;
                background-color: black;
                position: absolute;
                border: 2px solid white;
            }
            .loader--dot:first-child {
                background-color: #A3B9C4;
                animation-delay: 0.5s;
            }
            .loader--dot:nth-child(2) {
                background-color: #D5DDE0;
                animation-delay: 0.4s;
            }
            .loader--dot:nth-child(3) {
                background-color: #E6EAED;
                animation-delay: 0.3s;
            }
            .loader--dot:nth-child(4) {
                background-color: #ECEDF1;
                animation-delay: 0.2s;
            }
            .loader--dot:nth-child(5) {
                background-color: #E4E7EC;
                animation-delay: 0.1s;
            }
            .loader--dot:nth-child(6) {
                background-color: #CFD6DE;
                animation-delay: 0s;
            }
            .loader--text {
                position: absolute;
                top: 200%;
                left: 0;
                right: 0;
                width: 4rem;
                margin: auto;
            }
            .loader--text:after {
                content: "Loading";
                font-weight: bold;
                animation-name: loading-text;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }

            @keyframes loader {
                15% {
                    transform: translateX(0);
                }
                45% {
                    transform: translateX(230px);
                }
                65% {
                    transform: translateX(230px);
                }
                95% {
                    transform: translateX(0);
                }
            }
            @keyframes loading-text {
                0% {
                    content: "Loading";
                }
                25% {
                    content: "Loading.";
                }
                50% {
                    content: "Loading..";
                }
                75% {
                    content: "Loading...";
                }
            }
        </style>

        <!-- Script fuer Weiterleitung -->
        <script type="text/javascript">
            window.setTimeout('location.href="login.xhtml"', 2000);
        </script>

        <!-- "Ladepunkte" -->
        <div class='container'>
            <div class='loader'>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--text'></div>
            </div>
        </div>
        
    </h:body>
</html>
